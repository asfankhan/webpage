<div class="tab" [ngStyle]="{'background':inputData.background, width : inputData.width}"  >
    
    <div *ngIf="onHover==0" class="full" (click)="onClick()">
      
      <div class="row" style="transform: rotate(90deg); overflow: hidden; border-bottom: 1.5px solid #aaa; border-right: .75px solid #aaa;
        transform-origin: left top 0; top: calc( 100% - 360px); width: 350px; position: relative; left: 70px; font-size: 35px; color: white;
        font-weight: 400;">
          <hr class="col" style="border: .5px #aaa solid;top: 15px;" /> 
          <div class="col-9" style="text-overflow: ellipsis; height: 60px;">{{data.title}}</div> 
      </div>

      <div class="row" style="width: 200px; height: 300px; bottom: 70px; position: relative;overflow: hidden;">
        <div class="col-12" style="padding: 3px;overflow: hidden;height: 300px;position: relative">
              <div style="height: 450px; width: 100%; background: black; opacity: .6; z-index: 1; position: absolute; left: 0px; top: 0px;"></div>
              
              <div *ngIf="edge==-1" [ngStyle]="{'background':data.background2}"  
                style="height: 450px; width: 400px; z-index: 2; position: absolute; left: 70px;top: 115px; transform: rotate(60deg);"></div>
              
              <div *ngIf="edge==0" [ngStyle]="{'background':data.background2}"  
                style="height: 450px; width: 400px; z-index: 2; position: absolute; left: 0px;top: 150px;opacity: .95; "></div>

              <div *ngIf="edge==1" [ngStyle]="{'background':data.background2}"  
                style="height: 450px; width: 400px; z-index: 2; position: absolute; right: -115px;top: 90px; transform: rotate(60deg);"></div>

              <img style="width: 100%; height: 100%;" [src]="data.img">
        </div>
      </div>


    </div>

    <div *ngIf="onHover==1" [ngStyle]="{'background':data.background2}" style="height: 100%; width: 100%;color: white;">

      <div  class="row" style="border-bottom: .5px solid #aaa;margin-left: 10px;height: 50px;overflow: hidden;">
        <hr class="col" style="border: .25px #aaa solid;top: 4px;" />
        <div class="col-5 text-right" style="font-size: 24px;">{{data.title}}</div>
      </div>

      <ng-template   *ngTemplateOutlet="bodyTemplate ? bodyTemplate : defaultBody"></ng-template>
      <ng-template  class="row" #defaultBody style="padding: 10px;height: calc(100% - 90px);overflow: hidden;" >
        <div class="col-8" style="height: calc(100% - 450px);">
            {{data.description}}
            <div class="col-8" style="color: #aaa;padding-left: 2.5px; font-size: 14px">{{data.subDescription}}</div>

        </div>
        <div class="col-12" style="overflow: hidden;height: 450px;position: relative">
            <div
            style="height: 450px;
            width: 50%;
            background: black;
            opacity: .6;
            z-index: 1;
            position: absolute;
            left: 0px;
            top: 0px;"></div> 
            <img style="width: 50%; height: 100%;" src="../../../assets/temp.jpg">
        </div>
      </ng-template>

      <div class="row" style="height: 40px;">
        <button class="btn btn-dark col" style="border-radius: 0px;width: 125px;right: 0px;">Go To</button>
      </div>
    </div>
  </div>
