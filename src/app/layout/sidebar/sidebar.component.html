<div style="width: 100%; height: 100%; background: #333;color: white;" >

    <div class="row sidebarTab" [ngClass]="{focus1:sidebarItem==0}">
        <i class="fas fa-home col-12 text-center sidebarIcon" (mouseenter) ="showSidebarTab=0" (mouseleave) ="showSidebarTab=-1">
            <div  *ngIf="showSidebarTab==0"  [@openClose]="showSidebarTab==0 ? true : false" class="menuTab" >
                <div class="row menuTabItem" [ngClass]="{menuFocus1:menuItem==0 && sidebarItem==0}">
                    <div class="col-12 text-center" (click)="selectMenuItem(0,0);">Home</div> 
                </div>
                <div class="row menuTabItem" [ngClass]="{menuFocus1:menuItem==1 && sidebarItem==0}">
                    <div class="col-12 text-center" (click)="selectMenuItem(0,1);">Other</div> 
                </div>
            </div>
        </i>
    </div>
        
    <div class="row" style="height: 80px"></div>

    <div class="row sidebarTab" [ngClass]="{focus2:sidebarItem==1}">
        <i class="fa fa-address-card col-12 text-center sidebarIcon" (mouseenter) ="showSidebarTab=1" (mouseleave) ="showSidebarTab=-1">
            <div  *ngIf="showSidebarTab==1" class="menuTab" >
                <div class="row menuTabItem" [ngClass]="{menuFocus2:menuItem==0 && sidebarItem==1}">
                    <div class="col-12 text-center" (click)="selectMenuItem(1,0);">Profile</div> 
                </div>
            </div>
        </i>
    </div>        

    <!-- <div class="row sidebarTab" [ngClass]="{focus:sidebarItem==2}">
        <i class="fas fa-lightbulb col-12 text-center sidebarIcon" (mouseenter) ="showSidebarTab=2" (mouseleave) ="showSidebarTab=-1">
    
        </i>
    </div>  
     -->
    <div class="row sidebarTab" [ngClass]="{focus3:sidebarItem==3}">
        <i class="fas fa-align-justify col-12 text-center sidebarIcon" (mouseenter) ="showSidebarTab=3" (mouseleave) ="showSidebarTab=-1">
            <div  *ngIf="showSidebarTab==3" class="menuTab" >
                <div class="row menuTabItem" [ngClass]="{menuFocus3:menuItem==0 && sidebarItem==3}">
                    <div class="col-12 text-center" (click)="ChangeRoute('/chat',3,0)">Sync View</div> 
                </div>
            </div>
        </i>
    </div>  

</div>
